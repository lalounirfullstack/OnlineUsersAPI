<section class="container">
  <div class="row g-3 m-2">
    <article class="col-12 col-md-6 col-lg-4" *ngFor="let user of arrUsers">
      <!--Insert User-Card-->
      <app-user-card [userCard]="user"> </app-user-card>
    </article>
    <!--Page Navigation to view Users in Multiple Pages-->
    <div>
      <ul class="pagination">
        <li><a href="#"><img class="pagination-image"  src="assets/BackArrow.GIF"></a></li>
        <li><a class="number"(click)="ngOnInit()">1</a></li>
        <li><a class="number" (click)="getUsersPageTwo()">2</a></li>
        <li><a (click)="getUsersPageTwo()"><img class="pagination-image" src="assets/NextArrow.GIF"></a></li>
      </ul>
    </div>
    </div>
</section>
